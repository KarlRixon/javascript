<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            width: 200px;
            height: 200px;
            margin-left: 20px;
            border:1px solid black;
        }
    </style>
    <script>
        window.onload=function (){
            var aDiv=document.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].style.background='red';
            }
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
